🌐 Tytuł strony:
„Minecraft — Świat Klocków Bez Granic”

🧩 Ogólne założenia techniczne:
HTML + CSS (z możliwością dodania JavaScript).

5 podstron z wspólnym nagłówkiem (header) i stopką (footer).

Strona powinna być responsywna (dobrze wyglądać na komputerze, tablecie i telefonie).

Minimalne wymagania:

5 zdjęć/grafik.

1 osadzony film (np. z YouTube).

Interaktywne elementy (np. menu, przyciski, efekty hover).

📄 Struktura strony (5 podstron):
1. 🏠 Strona główna — index.html
Zawartość:

Nagłówek (header): Logo lub nazwa strony („Minecraft — Świat Klocków Bez Granic”).

Baner: Duża grafika z Minecrafta (np. panorama świata).

Przywitanie i wprowadzenie:

Kilka zdań o grze: „Minecraft to gra, która zmienia sposób, w jaki myślimy o budowaniu, eksploracji i przygodzie. Zapraszam Cię do mojego świata!”

Powód wyboru tematu: „Minecraft jest moją ulubioną grą, która daje nieskończoną możliwość twórczości i współpracy z innymi graczami.”

Menu nawigacyjne: Proste menu, które prowadzi do innych podstron (np. Strona główna, Fabuła, Postacie, Multimedia, Ciekawostki).

2. 🌍 Fabuła i świat gry — swiat.html
Zawartość:

Opis świata Minecrafta:

Co to za świat: generowany losowo, pełen biomy (lasy, pustynie, dżungle, góry, oceany).

Tryby gry: survival (przetrwanie), creative (twórczy), hardcore, adventure.

Wymiary: Nether, End.

Ciekawostki fabularne:

Czy wiesz, że Minecraft ma prawie nieskończoną mapę?

Co to jest „End” i dlaczego musisz pokonać Smoka Endu?

Grafiki: 1–2 zdjęcia pasujące do tematu, np. portal do Netheru, widok na świat Minecrafta.

3. 👤 Postacie — postacie.html
Zawartość:

Postacie gry:

Steve: Główny bohater.

Alex: Alternatywna postać.

Creeper: Niezwykle popularny mob.

Enderman: Tajemniczy teleportujący się mob.

Smok Endu: Boss w końcowej części gry.

Każda postać:

Zdjęcie (grafika postaci),

Opis: Wygląd, rola w grze, cechy charakterystyczne.

Możesz wykorzystać layout kart (cards layout) dla każdej postaci.

4. 🎥 Multimedia — multimedia.html
Zawartość:

Osadzony film:

Oficjalny trailer Minecrafta z YouTube lub popularna animacja o grze.

Galeria zdjęć:

Slajder lub siatka z obrazami przedstawiającymi budowle, przygody w grze, popularne struktury.

Opisy do zdjęć: Krótkie informacje o tym, co przedstawiają grafiki (np. „Zamek zbudowany w trybie kreatywnym”).

5. 💬 Ciekawostki i opinia — ciekawostki.html
Zawartość:

Ciekawostki:

Twórca gry: Markus „Notch” Persson.

Data premiery: 2011.

Easter eggi: np. jeśli nazwiesz swojego konia „Dinnerbone”, stanie się on do góry nogami!

Minecraft ma największy możliwy świat, który nie ma końca.

Twoja opinia:

Co lubisz najbardziej w grze? (np. możliwość tworzenia, granie z przyjaciółmi, rozwój własnego świata).

Co Cię zaskoczyło w grze? (np. mnogość biomów, dynamika mobów).

Plusy i minusy: Co Ci się podoba, a co nie w Minecraftcie.

Plusy: Kreatywność, otwartość na mody.

Minusy: Możliwość uzależnienia się od gry.

