📥 Plan stopki (footer):
1. Informacje o autorze (Imię i nazwisko lub pseudonim):
Dima.k — Twoje imię, które będzie wyświetlane w stopce. Możesz pogrubić tekst, aby było bardziej wyróżnione.

Typowe użycie: „Strona stworzona przez: Dima.k” — krótka i przejrzysta informacja o autorze.

2. Data utworzenia projektu:
Data utworzenia projektu powinna być aktualna i wskazywać, kiedy stworzyłeś stronę.

Wzór: „Data utworzenia: kwiecień 2025” (lub dokładniejsza data, jeśli wolisz).

Użycie: To pokazuje, kiedy projekt został zakończony, co może być przydatne w kontekście kursu.

3. Źródła grafik/filmów (jeśli używasz materiałów z zewnątrz):
Jeśli korzystasz z zewnętrznych zasobów, takich jak grafiki z Minecrafta lub filmy z YouTube, musisz umieścić odpowiednie linki w stopce.

Przykład:

„Źródła grafik/filmów: minecraft.net, YouTube” — zapewnia to właściwą informację o tym, skąd pochodzą użyte materiały.

4. Link do GitHub lub portfolio:
Jeśli masz konto na GitHubie lub portfolio online, warto dodać link do niego, aby inni mogli zapoznać się z Twoimi projektami.

Przykład:

„GitHub: github.com/dima-k” — upewnij się, że link jest poprawny.

5. Krótka informacja o projekcie:
Dodaj informację, że strona została stworzona w ramach projektu kursowego.

Przykład:

„Strona stworzona w ramach projektu końcowego kursu „Tworzenie stron internetowych”.”

✨ Dodatkowe elementy, które możesz dodać:
Interaktywność:

Animacje przy przewijaniu strony.

Przyciski hover dla elementów menu i postaci.

Quiz: np. „Jakim mobem jesteś?” — z użyciem JavaScript.

Galeria:

Zamiast zwykłych zdjęć, możesz dodać slajder, który przewija zdjęcia z budowlami w Minecraft.

🧑‍💻 Podsumowanie:
Cała strona powinna być prosta, estetyczna i funkcjonalna, z użyciem kolorów pasujących do klimatu Minecrafta. Zadbaj o to, aby zdjęcia i filmy były dobrze dobrane do tematyki i były odpowiednio opisane. Testuj responsywność strony na różnych urządzeniach i bądź kreatywny w dodawaniu własnych animacji czy elementów interaktywnych.

